<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤👨‍❤️‍💋‍👨</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Till We Meet Again</h1>

    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days"></p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours"></p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins"></p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big-text" id="seconds"></p>
        <span>seconds</span>
      </div>
    </div>

    <div class="countdown-time">
      <span><b>Target Time</b></span>
      <br />
      <span id="target-time">2020-10-17 18:00:00</span>
    </div>
  </body>
</html>
